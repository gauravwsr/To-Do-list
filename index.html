<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/225f5672a8.js" crossorigin="anonymous"></script>

    <title>To Do List</title>
</head>
<body>
    <div class="main-cont">
        <h1 class="todoTitle w-75">To Do List</h1>
        <br><br>
        <input type="text" class="form-control w-50 border-primary" id="inputel">
        <br>
        <h3 id="erromsg" class="text-danger"></h3>
        <br>
        <button type="button" class="btn btn-success" style="display: inline;" id="add-btn" onclick="AddTask()">Add</button>
        <br><br>
        <div class="list-body w-75" style="padding-left:1px; margin-bottom: 0px;">
            <h1>List Down Your Task</h1>
            <br><br>
            <ul id="list" class="w-75" style="padding-left: 0px;margin-bottom: 0px;"></ul>
        </div>
        <br><br>
        <button class="btn btn-outline-success" onclick="onSaveItems()">Save</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
